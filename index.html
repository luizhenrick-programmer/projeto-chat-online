<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Online</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2 class="title-login">Faça seu login</h2>
            <form class="form-login">
                <input type="text" class="input-login" placeholder="Informe o nome" required>
                <button type="submit" class="button-login">Entrar</button>
            </form>
        </section>
        <section class="chat">
            <section class="chat-mensagem">
                <!-- <div class="self-mensagem">Hello, World!</div>
                <div class="other-mensagem">
                    <span class="sender-mensagem">Deputado Luis Abreu</span>
                    Olá, Mundo!
                </div> -->
            </section>
            <form class="form-chat">
                <input type="text" class="chat-login" placeholder="Escreva uma mensagem" required>
                <button type="submit" class="chat-button"><span class="material-symbols-outlined">send</span></button>
            </form>
        </section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
